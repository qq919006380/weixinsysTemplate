<!-- admin/services/Initial/product.html -->
<div class="initialModal">

	<div class="modal-header">
	    <h3>选择角色</h3>
	</div>

	<div class="modal-condition">
		<form class="form-inline">
		  <div class="form-group">
		    <label for="queryText">角色名称</label>
		    <input type="text" class="form-control" id="queryText" placeholder="请输入角色名称"
		    ng-model = 'queryText'>
		  </div>
		  <button type="submit" class="btn btn-default" ng-click="getData()">查询</button>
		</form>
	</div>

	<div class="modal-container">
		<div class="row header">
			<div class="col col-md-3" style="text-align:center;">角色编码</div>
			<div class="col col-md-3">角色名称</div>
			<div class="col col-md-2">所属部门</div>
			<div class="col col-md-4" style="text-align:center;" >操作</div>
		</div>
		<div class="itemsBox">
			<div class="item" ng-repeat="item in items" ng-dblclick="ok(item)" >
				<div class="row" ng-class-even="'even'" ng-class-odd="'odd'" >
					<div class="col col-md-3" style="text-align:center;">{{item.pr_croleid}}</div>
					<div class="col col-md-3">{{item.pr_cpopename}}</div>
					<div class="col col-md-2">{{item.dt_cid}}</div>
					<div class="col col-md-4"  style="text-align:center;" >
						<button type="button" class="btn btn-link" ng-click="ok(item)" >选中</button>
					</div>
				</div>
			</div>
			<!-- <div class="loadmore btn btn-link" ng-click="loadmore()">加载更多</div> -->
		</div>
	</div>

	<div class="modal-footer">
	    <button class="btn btn-danger" ng-click="cancel()">取消</button>
	</div>

</div>
