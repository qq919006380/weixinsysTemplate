<!-- admin/myModalContent.html -->
<div class="modal-header">
    <h3 class="modal-title">修改密码</h3>
</div>
<div class="modal-body">


    <form class="form-horizontal ng-pristine ng-valid ng-valid-date ng-valid-required ng-valid-parse ng-valid-date-disabled"  ng-submit="ok()">
        <div class="panel-body">
       	 	<div class="form-group">
                <label class="col-sm-4 control-label">用户编码</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" ng-model="tempItem.cid" ng-readonly="true" required />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">用户名称</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" ng-model="tempItem.cusername" ng-readonly="true" required />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">新用户密码</label>
                <div class="col-sm-4">
                    <input type="password" class="form-control" ng-model="tempItem.password" required />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">确认新密码</label>
                <div class="col-sm-4">
                    <input type="password" class="form-control" ng-model="tempItem.repassword" required />
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <input type="submit" class="btn btn-success" value="确定" />
            <input type="button" class="btn btn-default" value="取消" ng-click="cancel()" />
        </div>
     </form>
</div>
