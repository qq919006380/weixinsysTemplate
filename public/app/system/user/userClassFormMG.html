<!-- admin/myModalContent.html -->
<div class="modal-header">
    <h3 class="modal-title">{{data.title}}</h3>
</div>
<div class="modal-body">


    <form class="form-horizontal ng-pristine ng-valid ng-valid-date ng-valid-required ng-valid-parse ng-valid-date-disabled"  ng-submit="ok()">
        <div class="panel-body">
       	 	<!-- <div class="form-group">
                            <label class="col-sm-4 control-label">分类层次码</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" ng-readonly="true" ng-model="tempItem.clevel" />
                            </div>
                        </div> -->
            <div class="form-group">
                <label class="col-sm-4 control-label">分类编码</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" ng-model="tempItem.cclassid" ng-readonly="data.type!=='new'"   required />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">分类名称</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" ng-model="tempItem.cclassname" required />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">备注</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" ng-model="tempItem.cremark" />
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <input type="submit" class="btn btn-success" value="确定" />
            <input type="button" class="btn btn-default" value="取消" ng-click="cancel()" />
        </div>
     </form>
</div>
