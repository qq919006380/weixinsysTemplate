<div class="modal-header">
    <h3 class="modal-title">修改密码</h3>
</div>
<div class="modal-body wrapper-md">

    <form class="form-horizontal ng-pristine ng-valid ng-valid-date ng-valid-required ng-valid-parse ng-valid-date-disabled form-validation" ng-submit="ok()"  name="myForm" >

        <div class="panel-body">
            <div class="form-group">
                <label class="col-sm-4 control-label">用户名</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" ng-model="user.userid" readonly/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">原密码</label>
                <div class="col-sm-4">
                    <input type="password" class="form-control" ng-model="user.OldPassword" required/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">新密码</label>
                <div class="col-sm-4">
                    <input type="password" class="form-control" ng-model="user.NewPassword" required/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">确认密码</label>
                <div class="col-sm-4">
                    <input type="password" class="form-control" name="confirm_password" ng-model="user.NewPassword2" ui-validate=" '$value==user.NewPassword' " ui-validate-watch=" 'user.NewPassword'"  title="请输入正确密码" required/><span class="text-danger" ng-show='myForm.confirm_password.$error.validator'>第二次密码不一样</span>
                </div>
            </div>
        </div>

        <footer class="modal-footer">
            <input type="submit" class="btn btn-success" ng-disabled="myForm.$invalid" value="确定"/>
            <button type="button"  class="btn btn-default" ng-click="cancel()">取消</button>
        </footer>

    </form>
</div>
