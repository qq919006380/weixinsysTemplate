<!--app/auth/login.html-->
<div class="container w-xxl w-auto-xs" ng-controller="LoginController">
<div style="text-align:center;"><img src="./img/logo.png" alt="" ></div>
  <a href class="navbar-brand block m-t">{{app.name}}</a>
  <div class="m-b-lg">
    <div class="wrapper text-center">
      <!-- <strong>Sign in to get in touch</strong> -->
    </div>
    <form name="form" class="form-validation">
      <div class="list-group list-group-sm">
        <div class="list-group-item">
          <input type="text" placeholder="账号" class="form-control no-border" ng-model="user.userid" required>
        </div>
        <div class="list-group-item">
           <input type="password" placeholder="密码" class="form-control no-border" ng-model="user.password" required>
        </div>
      </div>
      <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="login()" ng-disabled='form.$invalid'>
        <span translate="action.LOGIN">Log in</span>
      </button>
      <div class="line line-dashed"></div>
      <div class="text-danger wrapper text-center" ng-show="authError">
          {{authError}}
      </div>
    </form>
  </div>
</div>
